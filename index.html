<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Functions in Programming</title>
</head>
<body>

<div class="wrapper"></div>
<button type="button" onclick="myFunction(this)" id="1">Fire Attack</button>
<button type="button" onclick="myFunction(this)" id="2">Ice Attack</button>
<button type="button" onclick="myFunction(this)" id="3">Poison Attack</button>
<p id="status"></p>
<p id="win"></p>
<script src="app.js"></script>
<script>
    var damage = 0;
    var fireDamage = 3;
    var iceDamage = 1;
    var poisonDamage = 4;
    function myFunction(elem) {
        var x = elem.id;
        switch (x) {
            case '1':
                damage=damage+fireDamage-1;
                break;
            case '2':
                damage=damage+iceDamage+1;
                break;
            case '3':
                damage=damage+poisonDamage;
                break;
        }
        document. getElementById("status"). innerHTML = "Dragon Damage : "+damage;
        if(damage>=10){
            document. getElementById("win"). innerHTML = "You Win !";
        }
    }
</script>
</body>
</html>
